<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soap Dodger</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 4px solid #6a4f4b;
            background-color: #87CEEB;
            margin-top: 20px;
        }
        h1 {
            margin-top: 20px;
            color: #6a4f4b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        button {
            background-color: #6a4f4b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #8b6f6b;
        }
        #score {
            color: #6a4f4b;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§¼ Soap Dodger</h1>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="game-over">
        <h2>Game Over!</h2>
        <p>You got cleaned up!</p>
        <p id="final-score">Score: 0</p>
        <button id="restart-button">Play Again</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
